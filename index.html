<!doctype html>
<html>

<head>
    <title>
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body ng-app="customersApp" ng-controller="customersController">
    <div class="container">
        <h2>Customers</h2> Filter:
        <input type="text" ng-model="customerFilter.name" />
        <br/>
        <br/>
        <table class="table table-condensed">
            <thead>
                <tr>
                <th  ng-click="doSort('name')"><b>Name</b></th>
                <th  ng-click="doSort('city')"><b>City</b></th>
                <th  ng-click="doSort('Order')"><b>Order Total</b></th>
                <th  ng-click="doSort('joined')"><b>Joined</b></th>
            </tr>
            
            </thead>
            <tbody>
                <tr ng-repeat="cust in customers |orderBy:sortBy:reverse | filter:customerFilter">
                <td>{{cust.name}}</td>
                <td>{{cust.city}}</td>
                <td>{{cust.Order | currency}}</td>
                <td>{{cust.joined | date}}</td>
            </tr>

            </tbody>
            

            <tr></tr>
        </table>
        <br/>
        <span>Total customers: {{customers.length}}</span>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/
angular.min.js">
    </script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    
    <script src="app/customersApp.js"></script>
     <script src="app/Controllers/customersController.js"> </script>
</body>

</html>
