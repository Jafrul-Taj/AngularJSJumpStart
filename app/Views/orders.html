<div class="container">
    
    <br/>
    <h2>Orders</h2>
    <table class="table table-condensed">
        <tr>
            <th>Product</th>
            <th>Total</th>
        </tr>
        <tr ng-repeat="order in orders">
            <td>{{order.product}}</td>
            <td>{{order.total}}</td>
        </tr>

    </table>
</div>
